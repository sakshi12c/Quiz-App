<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="AppWithScore.css">
</head>
<body>
    <div class="quiz-container">
        <div id="start-screen" class="screen active">
            <h1>Quiz App</h1>
            <p>Test your knowledge with our quiz!</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress">
                    <span id="question-number">1</span> / <span id="total-questions">10</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <div class="quiz-content">
                <h2 id="question-text">Question</h2>
                <div id="options-container" class="options"></div>
            </div>

            <div class="quiz-footer">
                <button id="next-btn" class="next-btn" disabled>Next</button>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h1>Quiz Completed!</h1>
            <div class="score-display">
                <div class="score-circle">
                    <span id="final-score">0</span>/<span id="total-score">10</span>
                </div>
            </div>
            <p id="score-message">Great job!</p>
            <div id="answers-review"></div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="AppWithScore.js"></script>
</body>
</html>
